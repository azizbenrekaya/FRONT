<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form name="form" #f="ngForm">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text"
                  class="form-control"
                  name="nom"
                  [(ngModel)]="form.nom"
                  required
                  placeholder="Nom"
                 nom
                  #nom="ngModel">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text"
                  class="form-control"
                  name="prenom"
                  [(ngModel)]="form.prenom"
                  required
                  placeholder="Prenom"
                 prenom
                  #prenom="ngModel">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  [(ngModel)]="form.email"
                  required
                  email
                  #email="ngModel">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  [(ngModel)]="form.password"
                  required
                  minlength="6"
                  #password="ngModel">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
                </div>
                <button type="button" (click)="Register()"class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
          
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
