<div class="card">
  <div class="container-fluid">
  <div class="card-body">
    
    <div class="row">
      <div class="col-sm-8">
        <div class="chart-wrapper" style="height:700px;margin-top:2%;width: 100%;">
        
     
          <div >
          
                   <div id="map-mapboxxxxxxx" style="width: 100%; height: 650px;" >
    
                   </div>
          </div>

          
        </div>
     

      
      </div><!--/.col-->
      <div class="col-sm-4" style="margin-top:1%">
        <div class="card-header">
          <strong>To keep track of our sensors , we are using this map as a trackdown </strong><br><br>
          <strong>-First select your position </strong><br>
          <strong>-Continue with the cite's details</strong><br><br>
          
        </div>
        <button type="button" (click)="showform()" class="btn btn-block btn-success">Click to Add a new Site </button>
        <div *ngIf="this.showarea == false ">
        <form  class="form-grp"   [formGroup]="areaForm1" (ngSubmit)="addCite()" >
          <div class="card">
            <div class="card-header">
              <strong>Add a new Site</strong>
              
            </div>
          <div class="modal-body">
            <div class="area" >
              <div class="login">
                <p>Area name </p>
                <div class="form-group">
        
                  <p><input type="text" class="form-control" id="area"
                    formControlName="area" aria-describedby="area" placeholder="Enter name"
                            ></p>
                </div>
                <p>Area Description  </p>
                <div class="form-group">
                  <p><input type="text" class="form-control" id="description"
                    formControlName="description" aria-describedby="description" placeholder="Enter name"
                     ></p>
                </div>
                <div class="modal-footer">
                  <button type="submit"   class="btn btn-block btn-success">Confirm</button>
                </div>
              </div>
        
        
            </div >
          </div>
          </div>
        </form>
      </div>
      </div>

    </div>
    </div><!--/.row-->


    
    
  </div>
