
<div class="card" >
  <div class="container-fluid">
     <div class="card-body">
    
        <strong>Every Station is a part of a site , which we use them to get informations from our sensors  </strong><br>
        <strong>-To add a new station click below: </strong>
        <div class="col-sm-4" style="margin-top:40px">
        <button type="submit"   (click)="open(content)" class="btn btn-block btn-success">Add a new Station</button>
        </div>
      

      </div> <br>
      
      



    
    
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add a new Station</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="stationform">
        
          <label for="dateOfBirth">Station Name</label>
          <div class="input-group">
            <input  class="form-control" formControlName="name"  id="name"  placeholder="Station Name" name="dp"  >
            
         
          </div>
        
        
          <label for="dateOfBirth">Station Localisation </label>
          <div class="input-group">
            <input id="cite" class="form-control" formControlName="localisation" placeholder="Station Localisation " name="dp" >
            
           
          </div>

          
          <label for="dateOfBirth">Site </label>
          <div class="input-group">
          
            <select  id="cite" class="form-control" formControlName="site">
              <option *ngFor='let i of sitesdata' [value]="i" (click)="onchange(i._id)">
                {{i.area}}
            </option>
            </select>
          </div>
      
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="addStation()" >Confirm</button>
    </div>
  </ng-template>

  

<div class="card" style="margin-left: 5%;margin-right: 5%;" > 
  <div >
    <div class="card-header">
        <i class="fa fa-align-justify"></i> Stations Table </div>
        
    <table class="table table-striped">
        <thead>
            <tr><th>Station</th><th>Location</th><th>Site</th><th>Actions</th></tr>
        </thead>
          <tbody>
          
            <tr *ngFor="let i of stationsdata">
            
                <td>{{i.name}}</td>
                <td> <i ><img style="width: 30px;" src="assets/img/map.png"></i>{{i.localisation}}</td>
                <td> <i ><img style="width: 30px;" src="assets/img/station.png"></i>{{Sitename(i.cite)}}</td>
                <td> <i class="cil-pencil" ></i>    <i class="cil-delete" (click)="delete(i._id)" style="margin-left: 10px;"></i></td>
                 
                
                <!-- <td><button type="button" aria-pressed="true" (click)="delete(i._id)" class="btn btn-block btn-danger active">Delete</button></td> -->
                <!-- <td><i (click)="delete(i._id)" class="fa fa-times-rectangle-o fa-lg mt-4"></i><br><span class="text-muted"></span></td> -->
            </tr>
           
          </tbody>
       </table>
       </div>

</div>
